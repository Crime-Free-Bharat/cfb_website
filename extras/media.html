<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media And Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"rel="stylesheet"/>
    <style>
        .section {
            padding-top: 50px;
            background-image: url(img/background1.png);
            padding-bottom: 50px;
          }
          .sectionheadact {
            font-style: normal;
            font-weight: bold;
            text-align: center;
            font-size: 40px;
            color: #1d0871;
            font: roboto;
          }
          .sectionparaact {
            font-weight: bold;
            font: roboto;
            text-align: center;
            color: black;
            font-size: 25px;
          }
          .container {
            width: 100%;
            background: #fff;
            margin: 0 auto;
          }
    </style>
</head>
<body>
    <section id="" class="section">
        <div class="container">
            <br>
            <div class="row">
                <div class="col-sm-12">
                    <h3 class="sectionheadact">Media And Gallery</h3>
                    <p class="sectionparaact">It is more important to click with people than to click the shutter.</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-12">
                    <h5 class="sectionheadact" style="font-size: 28px">Youtube Vedios</h5>
                </div>
                <!-- Modal gallery -->
                <!-- Section: Images -->
                <section class="">
                <div class="row">
                    <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
                    <div
                        class="bg-image hover-overlay ripple shadow-1-strong rounded"
                        data-ripple-color="light"
                    >
                        <img
                        src="img/cfb1.png"
                        class="w-100"
                        />
                        <a href="#!" data-mdb-toggle="modal" data-mdb-target="#exampleModal1">
                        <div class="mask" style="background-color: rgba(251, 251, 251, 0.2);"></div>
                        </a>
                    </div>
                    </div>
            
                    <div class="col-lg-4 mb-4 mb-lg-0">
                    <div
                        class="bg-image hover-overlay ripple shadow-1-strong rounded"
                        data-ripple-color="light"
                    >
                        <img
                        src="img/cfb2.png"
                        class="w-100"
                        />
                        <a href="#!" data-mdb-toggle="modal" data-mdb-target="#exampleModal2">
                        <div class="mask" style="background-color: rgba(251, 251, 251, 0.2);"></div>
                        </a>
                    </div>
                    </div>
            
                    <div class="col-lg-4 mb-4 mb-lg-0">
                    <div
                        class="bg-image hover-overlay ripple shadow-1-strong rounded"
                        data-ripple-color="light"
                    >
                        <img
                        src="img/cfb3.png"
                        class="w-100"
                        />
                        <a href="#!" data-mdb-toggle="modal" data-mdb-target="#exampleModal3">
                        <div class="mask" style="background-color: rgba(251, 251, 251, 0.2);"></div>
                        </a>
                    </div>
                    </div>
                </div>
                </section>
                <!-- Section: Images -->
            
                <!-- Section: Modals -->
                <section class="">
                <!-- Modal 1 -->
                <div
                    class="modal fade"
                    id="exampleModal1"
                    tabindex="-1"
                    aria-labelledby="exampleModal1Label"
                    aria-hidden="true"
                >
                    <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="ratio ratio-16x9">
                            <iframe src="https://www.youtube.com/embed/wcmnpkZzEkQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
            
                        <div class="text-center py-3">
                        <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">
                            Close
                        </button>
                        </div>
                    </div>
                    </div>
                </div>
                <!-- Modal 2 -->
                <div
                    class="modal fade"
                    id="exampleModal2"
                    tabindex="-1"
                    aria-labelledby="exampleModal2Label"
                    aria-hidden="true"
                >
                    <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="ratio ratio-16x9">
                            <iframe src="https://www.youtube.com/embed/ZpXOxW3BXYU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
            
                        <div class="text-center py-3">
                        <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">
                            Close
                        </button>
                        </div>
                    </div>
                    </div>
                </div>
                <!-- Modal 3 -->
                <div
                    class="modal fade"
                    id="exampleModal3"
                    tabindex="-1"
                    aria-labelledby="exampleModal3Label"
                    aria-hidden="true"
                >
                    <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="ratio ratio-16x9">
                            <iframe  src="https://www.youtube.com/embed/LF0CtXGPB_o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
            
                        <div class="text-center py-3">
                        <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">
                            Close
                        </button>
                        </div>
                    </div>
                    </div>
                </div>
                </section>
                <!-- Modal gallery -->
            </div>
            <br><br>
            <div class="row">
                <div class="col-sm-12">
                    <h5 class="sectionheadact" style="font-size: 28px">CFB Gallery</h5>
                </div>
                <!-- Gallery -->
                <div class="row">
                    <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
                        <img src="img/cfb1.png"class="w-100 shadow-1-strong rounded mb-4"alt=""/>
                        <img src="img/cfb2.png"class="w-100 shadow-1-strong rounded mb-4"alt=""/>
                    </div>
                    <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
                        <img src="img/cfb3.png"class="w-100 shadow-1-strong rounded mb-4"alt=""/>
                        <img src="img/cfb4.png"class="w-100 shadow-1-strong rounded mb-4"alt=""/>
                    </div>
                    <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
                        <img src="img/cfb5.png"class="w-100 shadow-1-strong rounded mb-4"alt=""/>
                        <img src="img/cfb6.png"class="w-100 shadow-1-strong rounded mb-4"alt=""/>
                    </div>
                </div>
                <!-- Gallery -->
            </div>
        </div>
    </section>

    <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
