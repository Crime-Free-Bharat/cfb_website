<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre Login</title>
    <link rel="stylesheet" href="styleprelogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <h4 style="text-align: center; margin-top:50px;">Create An Account? <a href='#'>Sign Up</a> </h4>
            <div class="signup-content">
                <div class="signup-form">
                    <div class="vl" style="height:300px">
                    </div>
                    <img src="../img/user_auth.svg" class="img-responsive stctionimg">
                    </form>
                </div>
                <hr>
                <div class="signup-image" style="margin-top:70px">
                    <a href="#" class="fb btn" id="fb">
                        Continue as a Intern
                    </a>
                    <br>
                    <a href="#" class="google btn" id="google">
                        Continue as a Member
                    </a>
                    <a href="#" class="twitter btn" id="twitter">
                        Continue as a Volunteer
                    </a>
                </div>
            </div>
            <h6 style="text-align: center; margin-top:50px;">Already have an account? <a href="#">Login</a> </h6>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
